 LOADING_TIP_0:0 "It’s terrible to lie in chains, to rot in dungeon deep. But it’s still worse, when you are free, to sleep, and sleep, and sleep.\n- Taras Shevchenko"
 LOADING_TIP_1:0 "It is true that liberty is precious- so precious that it must be rationalzed.\n- Vladimir Lenin"
 LOADING_TIP_2:0 "The end may justify the means as long as there is something that justifies the end.\n- Leon Trotsky"
 LOADING_TIP_3:0 "You will be responsible for father’s and brother’s deaths if you fail to stand against the enemy in dark and evil times.\n- Oleksandr Dovzhenko"
 LOADING_TIP_4:0 "Courage is born when hope overcomes fear.\n- Georgiy Konisky"
 LOADING_TIP_5:0 "It seems that people can be taught wisdom only through woe and calamities.\n- Panteleimon Kulish"
 LOADING_TIP_6:0 "What a dishonor to just bend down and obey fate.\n- Lesya Ukrainka"
 LOADING_TIP_7:0 "Be more autocratic than Peter the Great and sterner than Ivan the Terrible.\n- Tsarina Alexandra, to her husband "
 LOADING_TIP_8:0 "I am obliged to report that, at the present moment, the Russian Empire is run by lunatics.\n- Maurice Paleologue, French ambassador"
 LOADING_TIP_9:0 "Maybe this world is another planet’s hell.\n- Aldous Huxley"
 LOADING_TIP_10:0 "It is obscene to applaud such rubbish. These are the ravings of a lunatic.\n- Alexander Bogdanov on Lenin’s April Theses"
 LOADING_TIP_11:0 "For the sake of the nation’s life, it was necessary to restore the army’s will to die\n- Alexander Kerensky on the June Offensive"
 LOADING_TIP_12:0 "Only the Bolsheviks marched. I despise and hate them more and more. They are truly Russian idiots.\n- Maxim Gorky"
 LOADING_TIP_13:0 "We must execute not only the guilty. Execution of the innocent will impress the masses even more.\n- Nikolai Krylenko"
 LOADING_TIP_14:0 "I can do nothing with my army. I am glad when it carries out my combat orders.\n- Anton Denikin"
 LOADING_TIP_15:0 "In a year of the war the regular army had vanished. It was replaced by an army of ignoramuses.\n- Alexei Brusilov"
 LOADING_TIP_16:0 "The trouble with free elections is that you never know how they are going to turn out.\n- Vyacheslav Molotov"
 



