l_english:
  ################
  #FINNISH EVENTS#
  ################
 finland.1.t:0 "Handling the Prisoners of War"
 finland.1.d:0 "After our wonderous success in the Civil War, our camps are now overfilled with thousands of prisoners. While they may have been Communists, they are still Finnish Citizens and should be freed. The more pressing issue however is what to do with the officers and generals who led them on this tirade."
 finland.1.a:0 "Execute the Officers"
 finland.1.b:0 "Release them all"
 finland.2.t:0 "Our New Democracy"
 finland.2.d:0 "After restoring our electoral process, there has been much fervor from the people being able to vote again. The votes have come in droves, and the results are in, resulting in the victory for..."
 finland.2.a:0 "Kyösti Kallio"
 finland.2.b:0 "Pehr Svinhufvud"
 finland.3.t:0 "Finland into the Axis"
 finland.3.d:0 "The Finnish Delegation has sent us a request to join the Fascist Alliance. Securing a position for them will allow for us to hold another flank to push the Russian pig-dogs to claim for us, but the Finns might be the paper tiger that could come to bite us in the ass. Still, they are a fellow Fascist Tenant and it could prove useful."
 finland.3.a:0 "Bring the into the Axis"
 finland.3.b:0 "A Simple Guarantee will Suffice"
 finland.3.c:0 "Give them the Boot"
 finland.4.t:0 "Germany Accepts our Request"
 finland.4.d:0 "The German government has accepted our request into their faction, bolstering our homeland and an additional force to push the Reds out of Karelia"
 finland.4.a:0 "A Wonderous Addition!"
 finland.5.t:0 "Germany Acknowledges Finland"
 finland.5.d:0 "The German government has denied our request to be a part of their alliance, but seeing the importance of our position, has given a written agreement to assist us in any case of war against our great nation."
 finland.5.a:0 "Acceptable"
 finland.6.t:0 "Germany Refuses Offer"
 finland.6.d:0 "The German government, after taking a look at our message, have laughed it off and kicked out all Finnish Diplomats from Berlin. Calling us 'Lesser' men, they wish of nothing to do with us."
 finland.6.a:0 "Perkele!"
 finland.7.t:0 "Our New Democracy"
 finland.7.d:0 "After restoring our electoral process, there has been much fervor from the people being able to vote again. The votes have come in droves, and the results are in, resulting in the victory for..."
 finland.7.a:0 "Kyösti Kallio"
 finland.7.b:0 "Pehr Svinhufvud"
 finland.7.c:0 "Carl GE Mannerheim"
 finland.8.t:0 "Finnish-Swedish Ties"
 finland.8.d:0 "The Finnish government has sent a request over asking for increased ties between our Nordic bretheren. Saying as we are the strongest in the region, they call it wise that we band together to make sure no threat reaches our shores."
 finland.8.a:0 "Protect Each Other"
 finland.8.t:0 "Ignore the Request"
 finland.9.t:0 "Sweden Accepts Request"
 finland.9.d:0 "The Swedish Government has gotten back to us and has agreed to a mutual pact, assisting each other in times of war."
 finland.9.a:0 "A Wonderous Moment!"
 finland.10.t:0 "Sweden Bars Contact"
 finland.10.d:0 "The Swedish officials have denied our request, and shut down existing deals in place as they are so appalled by it."
 finland.10.a:0 "Perkele!"
 finland.11.t:0 "Finland Requests Alliance"
 finland.11.d:0 "The Finnish Government has requested access into the Allies, citing the stipulations in the 1919 Agreement. The German threat and the Communist Rise does host some concerns we should contain, but Finland is in a precarious position."
 finland.11.a:0 "Let them Join"
 finland.11.b:0 "A Simple Guarantee will do"
 finland.11.c:0 "It's too Risky"
 finland.12.t:0 "England Allows Access"
 finland.12.d:0 "The English Parliment has agreed to let us in, marking another ally to help us in Kola."
 finland.12.a:0 "God Save the Queen!"
 finland.13.t:0 "England Guarantees Finland"
 finland.13.d:0 "Citing our position as precarious, the English have given a simple guarantee in case any enemy marches onto our land."
 finland.13.a:0 "Better than Nothing"
 finland.14.t:0 "England Denies Agreement"
 finland.14.d:0 "England has refused to further the 1919 agreement, calling us 'a lost cause' in the face of larger powers around us."
 finland.14.a:0 "Perkele!"
 finland.15.t:0 "Army Fails to reach Murmansk"
 finland.15.d:0 "After preparations to dissolve the Northern Front, Finnish reports detail the loss of many troops and the inability to push back the Reds to the Murmansk line. People grow discontented from this, and question the viability of our troops."
 finland.15.a:0 "Hold Fast"
 finland.16.t:0 "Success in Murmansk"
 finland.16.d:0 "The Finnish forces have succeeded in penetrating the Socialist Defenses, flying the flag over Zapolyarny. With the North secured, the army looks South and prepares to push the Reds out once and for all."
 finland.16.a:0 "A Great Day!"
 finland.17.t:0 "Petrozavodsk Remains with Reds"
 finland.17.d:0 "The Finnish Army has suffered a terrible defeat to the Karelians, failing to reach their capital and surrounding regions. The failure to capture the region signifies that this war won't be done as soon as one was hoping for..."
 finland.17.a:0 "Pull Back and Regroup"
 finland.18.t:0 "Southern Karelia in our Hands"
 finland.18.d:0 "A great success has been pulled off by the Finnish Army, managing to capture the Karelian Capital of Petrozavodsk and the surrounding region. The chain of command in the region for the Reds has begun to crumble apart, and it is only a matter of time before they will all surrender."
 finland.18.a:0 "A Great Day!"

