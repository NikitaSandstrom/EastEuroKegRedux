 # White Finland Categories #
 FIN_civil_war_campaigns:0 "The Civil War Campaigns"
 FIN_civil_war_campaigns_desc:0 "With the Communists Encroaching, the time must be taken to plan ahead and capture key cities in the North and South for a quick capitulation"
 FIN_civil_war_equipment_purchases:0 "Civil War Equipment Purchases"
 FIN_civil_war_equipment_purchases_desc:0 "The West is willing to send weapons to stop the Socialist menace from taking us over. The cost may be steep, but they are loans we can pay off later on."
 FIN_fascism_IKLs_coup:0 "Mannerheim's Countercoup"
 FIN_fascism_IKLs_coup_desc:0 "With the success of the IKL Coup, Radical Elements seek to push us out, the biggest culprit being Mannerheim who's lurking in the forests of Finland. With him out of the picture, we can fully clamp down on the nation"
 FIN_fascism_economic_reliance:0 "Economic Dependence"
 FIN_fascism_economic_reliance_desc:0 "After the multiple purges and wars, the Finnish Economy is in dire need of modernization to avoid the next defensive war"
 FIN_fascism_russian_resettlement:0 "Resettlement of Russians"
 FIN_fascism_russian_resettlement_desc:0 "The Russians along the Kola Peninsula own land that belongs to our native Suomi. A forceful push and renaming of these people will allow for the superior peoples to thrive."
